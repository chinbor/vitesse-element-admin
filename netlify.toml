[build.environment]
  # bypass npm auto install
  NPM_FLAGS = "--version"
  NODE_VERSION = "16"

[build]
  publish = "dist"
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm build:server && npx pnpm build"
  functions = ".output/server"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server1"
  status = 201

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
