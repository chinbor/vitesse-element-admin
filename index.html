<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
  <meta name="msapplication-TileColor" content="#00aba9">
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)

      // Set the default system primary color
      const defaultColor = localStorage.getItem('--el-color-primary') || '#E6A23C'
      document.documentElement.style.setProperty('--el-color-primary', defaultColor)
      document.documentElement.style.setProperty('--el-color-primary-rgb',
        [[1, 3], [3, 5], [5, 7]].map(i => parseInt(defaultColor.slice(...i), 16)).join(', '),
      )
    })()
  </script>
</head>
<body class="font-sans">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
